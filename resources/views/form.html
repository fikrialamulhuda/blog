<!DOCTYPE html>
<html>
  <head>  
    <title>Tugas 2</title>
  </head>

  <body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
      <!--formulir pengisian-->
      <form action="welcome.html" method="POST">

        <div>
          <p>First Name:</p>
          <input type="text"> 
        </div>
        
        <div>
          <p>Last Name:</p>
          <input type="text">  
        </div>

        <div>
          <p>Gender:</p>
          <input type="radio" name="Gender" value="0"> Male <br>
          <input type="radio" name="Gender" value="1"> Female <br>
          <input type="radio" name="Gender" value="2"> Other <br>
        </div>

        <div>
          <p>Nationality</p>
          <select>
            <option>Indonesian</option>   
          </select>
        </div>

        <div>
          <p>Language Spoken</p>
          <input type="checkbox" name="Language_Spoken" value="0"> Bahasa Indonesian <br>
          <input type="checkbox" name="Language_Spoken" value="1"> English <br>
          <input type="checkbox" name="Language_Spoken" value="2"> Other <br>
        </div>

        <div>
          <p>Bio:</p>
          <textarea cols="30" rows="8"></textarea>
          <br>
          <button type="submit">Sign Up</button>
        </div>
        
      </form> 
    </body>
</html>
